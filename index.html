<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="week11.css">
   
</head>
<body>
  <!-- Heading -->
   <div class="container-fluid text-center">
     <h1 style="color: rgb(40, 38, 156);">TIC-TAC-TOE</h1></div>
   <br>
   <br>
   <div class="container-fluid text-center">
   
     <!--  Displaying player's turn -->
     <h4 id="screen" style="color: rgb(40, 38, 156);">
     O'S TURN TO PLAY
     </h4>
   </div>
   <br>
   <div class="container-fluid">
     <div class="row">
       <div class="col-lg-4">  </div>
       <div class="col-lg-4">
         <!-- Playing Field -->
         <center>
           <table><!--Inside the table is four rows, the first determining how many columns a cell should span. The last three rows house three buttons each row and contain a class for each button -->
             <tr>
               <td colspan="3">
             </tr>
             <tr>
               <td>
                 <button class="sq1 r"></button>
               </td>
               <td>
                 <button class="sq2 r"></button>
               </td>
               <td>
                 <button class="sq3 r"></button>
               </td>
             </tr>
             <tr>
               <td>
                 <button class="sq4 r"></button>
               </td>
               <td>
                 <button class="sq5 r"></button>
               </td>
               <td>
                 <button class="sq6 r"></button>
               </td>
             </tr>
             <tr>
               <td>
                 <button class="sq7 r"></button>
               </td>
               <td>
                 <button class="sq8 r"></button>
               </td>
               <td>
                 <button class="sq9 r"></button>
               </td>
             </tr>
           </table>
           <br>
           <br>
           <div class="alert alert-info collapse" id="winner" role="alert">    <!--a div with a class for the alert with an id of "winner"-->
            
            
          </div>
         
           <!-- Reset button for Game -->
           <input type="button"          
             class="reset btn btn-lg btn-info btn-block"
             value="RESET" onClick="reset()" />
         </center>
       </div>
       <div class="col-lg-4">  </div>
     </div>
   </div>
 
 
 <script src="./node_modules/jquery/dist/jquery.js"></script>
 <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="app.js"></script>
</body>
</html>
